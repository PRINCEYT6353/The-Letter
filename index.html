<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Mahi ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <!-- Step 1: Start Button -->
        <div id="startScreen" class="screen active">
            <h1>Hello Mahi 💖</h1>
            <p>You’re about to see something special!</p>
            <button class="btn" onclick="startQuestions()">Click for a Surprise ❤️</button>
        </div>

        <!-- Step 2: Cute Questions -->
        <div id="questionScreen" class="screen">
            <h2 id="questionText">Do you like surprises, Mahi? 😊</h2>
            <div class="options">
                <button class="btn" onclick="nextQuestion(true)">Yes 😍</button>
                <button class="btn" onclick="nextQuestion(false)">No 😅</button>
            </div>
        </div>

        <!-- Step 3: Puzzle -->
        <div id="puzzleScreen" class="screen">
            <h2>Mahi, Unscramble this word: <strong id="scrambledWord"></strong></h2>
            <input type="text" id="puzzleInput" placeholder="Type your answer">
            <button class="btn" onclick="checkPuzzle()">Submit</button>
            <p id="puzzleMessage"></p>
        </div>

        <!-- Step 4: Love Letter -->
        <div id="letterScreen" class="screen">
            <h1 class="title">For You, Mahi ❤️</h1>
            <div class="letter">
                <p id="letterText"></p>
            </div>
        </div>

    </div>

    <!-- Floating Hearts -->
    <div class="hearts" id="hearts"></div>

    <script src="script.js"></script>
</body>
</html>
